
<h2>Login Form</h2>

 
  <div class="imgcontainer">
    
  </div>

  <div class="container">
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="firstName" required [(ngModel)] = "model.firstName"   />

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lastName"  required [(ngModel)] = "model.lastName"   />

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email"  required [(ngModel)] = "model.email"  />

    <label for="promo"><b>Promo</b></label>
    <input type="text" placeholder="Enter Promo" name="promo" required [(ngModel)] = "model.promo"   />

    <label for="field"><b>Field</b></label>
    <input type="text" placeholder="Enter Field" name="field" required [(ngModel)] = "model.field"   />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required [(ngModel)] = "model.password" />
        
    <button type="submit" (click)="loginUser()" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
